<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum Fotográfico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #FF6F61;
            --hover-color: #FF8F81;
        }

        body {
            background: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }

        .album-header {
            background-color: #FF6F61;
            background-image: url('./img/banner.jpg');
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4rem;
        }

        .album-title {
            color: white;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px #b34e45;
        }

        .gallery-grid {
            padding: 0 2rem;
        }

        .photo-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2rem;
            border: none;
            overflow: hidden;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            padding: 1rem;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .card-img-top {
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-title {
            color: var(--main-color);
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .card-text {
            color: #666;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .filter-buttons {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--main-color);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .album-title {
                font-size: 2.5rem;
            }
            
            .card-img-top {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="album-header">
        <h1 class="album-title">Nossos Momentos</h1>
    </header>

    <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="us">Nós</button>
        <button class="filter-btn" data-filter="me">Eu</button>
        <button class="filter-btn" data-filter="you">Você</button>
    </div>

    <div class="container gallery-grid">
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-12 col-md-6 col-lg-4" data-category="us">
                <div class="photo-card">
                    <div class="card-body">
                        <h5 class="card-title">São João</h5>
                        <img src="./img/saoJoao.jpg" class="card-img-top" alt="Foto de são joão">
                        <p class="card-text">Tecnicamente nossa primeira foto de casal.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-12 col-md-6 col-lg-4" data-category="us">
                <div class="photo-card">
                    <div class="card-body">
                        <h5 class="card-title">Primeiro Encontro</h5>
                        <img src="./img/gif_primeiro_encontro.gif" class="card-img-top" alt="Pessoas">
                        <p class="card-text">Nosso primeiro encontro que aconteceu no nosso queridissímo big pig</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-12 col-md-6 col-lg-4" data-category="me">
                <div class="photo-card">
                    <div class="card-body">
                        <h5 class="card-title">Minha primeira foto</h5>
                        <img src="./img/foto_perfil.jpg" class="card-img-top" alt="Viagens">
                        <p class="card-text">Eu diria que é a primeira foto que tiram de mim que eu não odeio.</p>
                    </div>
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="col-12 col-md-6 col-lg-4" data-category="me">
                <div class="photo-card">
                    <div class="card-body">
                        <h5 class="card-title">Mlk chave</h5>
                        <img src="./img/chave.jpg" class="card-img-top" alt="Viagens">
                        <p class="card-text">mlk chavoso dmais tem como n slk</p>
                    </div>
                </div>
            </div>

            <!-- Adicione mais cards seguindo o mesmo padrão -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.filter-btn').click(function(){
                const filter = $(this).data('filter');
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                
                if(filter === 'all') {
                    $('[data-category]').show();
                } else {
                    $('[data-category]').hide();
                    $(`[data-category="${filter}"]`).show();
                }
            });
        });
    </script>
</body>
</html>
